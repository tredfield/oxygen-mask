---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: concourse/buildroot
    tag: git

inputs:
  - name: oxygen-mask
  - name: pull-request-output

outputs:
  - name: pull-request-result

params:
  GITHUB_ACCESS_TOKEN: ((github.access-token))
  DATADOG_API_KEY: ((datadog.api_key))
  CONCOURSE_TARGET_URL:
  CONCOURSE_TARGET_TEAM:
  CONCOURSE_TARGET_PIPELINE:
  REPO:
  # necessary if the repo name in manifest is different than actual repository name
  MANIFEST_REPO:
  TESTING_METRICS:

run:
  path: oxygen-mask/ci/get-pr-status.sh
  args:
    - pull-request-output
    - pull-request-result
